<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hover Image Change</title>
    <style>
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <img id="hoverImg"
        src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
        alt="Hover Image">

    <script>
        const hoverImg = document.getElementById("hoverImg");

        // Original and hover images
        const originalSrc = "https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D";
        const hoverSrc = "https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=";

        hoverImg.addEventListener("mouseover", () => {
            hoverImg.src = hoverSrc;
        });

        hoverImg.addEventListener("mouseout", () => {
            hoverImg.src = originalSrc;
        });
    </script>

</body>

</html>
