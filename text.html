<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor 5 Local Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="nav-editor-tab" data-bs-toggle="tab" 
                    data-bs-target="#nav-editor" type="button" role="tab" 
                    aria-controls="nav-editor" aria-selected="true">
                CK Editor
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="nav-editor" role="tabpanel" aria-labelledby="nav-editor-tab" tabindex="0">
            <div class="card">
                <div class="card-body">
                    <h5><i data-lucide="edit-3" class="mb-1 me-2 text-primary"></i>CK Editor</h5>
                    <!-- CKEditor Textarea -->
                 <textarea name="editor1" id="editor1"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Lucide Icons -->
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<script>
    lucide.replace(); // replace lucide icons
</script>

<!-- Local CKEditor 5 Script -->
<script src="js/ckeditor/b"></script>
<script>
ClassicEditor
    .create(document.querySelector('#editor'), {
        toolbar: {
            items: [
                'heading', '|',
                'bold', 'italic', 'underline', 'strikethrough', 'blockQuote', '|',
                'link', 'insertTable', 'imageUpload', 'mediaEmbed', '|',
                'numberedList', 'bulletedList', '|',
                'undo', 'redo', '|',
                'codeBlock', 'fontColor', 'fontBackgroundColor', 'alignment'
            ]
        },
        table: {
            contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
        },
        image: {
            toolbar: ['imageTextAlternative', 'imageStyle:full', 'imageStyle:side']
        }
    })
    .catch(error => {
        console.error(error);
    });
</script>


</body>
</html>
